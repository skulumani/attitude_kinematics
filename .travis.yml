language: python
sudo: true
env:
  - PACKAGE_NAME=kinematics
matrix:
  include:
    - os: linux
      dist: xenial
      env: TRAVIS_PYTHON_VERSION=3.4
    - os: linux
      dist: xenial
      env: TRAVIS_PYTHON_VERSION=3.5
    - os: linux
      dist: xenial
      env: TRAVIS_PYTHON_VERSION=3.6
    - os: linux
      dist: xenial
      env: TRAVIS_PYTHON_VERSION=3.7
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O ${HOME}/miniconda.sh;
    elif [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O ${HOME}/miniconda.sh;
    fi
  # - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
  #   wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O ${HOME}/miniconda.sh;
  #   else
  #   wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O ${HOME}/miniconda.sh;
  #   fi
  - bash ${HOME}/miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
    # Useful for debugging any issues with conda
  - conda info -a
    # build a python enviornment matching travis python version
  - conda create -q -n test_environment python=$TRAVIS_PYTHON_VERSION pip setuptools wheel numpy scipy pytest pytest-cov 
  - source activate test_environment
  - conda install -q -y conda-build anaconda-client
  - pip install coveralls twine
    # - pip install --upgrade pip setuptools wheel
    # - pip install --only-binary=numpy,scipy numpy scipy
    # - pip install twine
    # - pip install -r requirements.txt
install:
  # - python setup.py install
  # - conda build ./conda-build --no-anaconda-upload --python=${TRAVIS_PYTHON_VERSION} --output
  - mkdir ${HOME}/conda-build
  - conda build ./conda-build --no-anaconda-upload --output-folder ~/conda-build --python=${TRAVIS_PYTHON_VERSION}
  - conda install ${HOME}/conda-build/linux-64/${PACKAGE_NAME}-*.bz2
script:
  - pytest --pyargs kinematics # test installed version
  - pytest --cov=kinematics # get coverage
after_success:
  - coveralls
deploy:
  - provider: pypi
    skip_cleanup: true
    skip_existing: true
    user: skulumani
    password:
      secure: 
    on:
      tags: true
      branch: master
      condition: ${TRAVIS_OS_NAME} == "linux" && ${TRAVIS_PYTHON_VERSION} == "3.7"
    distributions: "sdist bdist_wheel"
    python: "${TRAVIS_PYTHON_VERSION}"
  - provider: script
    script: bash deploy_anaconda.sh 
    skip_cleanup: true
    on:
      tags: true
      branch: master
      condition: ${TRAVIS_OS_NAME} == "linux"


